<!DOCTYPE html>
<html>
<head>
  <style>
    .overlay {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
    }
    .overlay-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .overlay-content h2 {
      margin-top: 0;
      font-size: 24px;
    }
    .overlay-content p {
      font-size: 18px;
      margin: 15px 0;
    }
    .overlay-content button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .overlay-content button:hover {
      background-color: #0056b3;
    }
    .overlay-content .decline-button {
      background-color: #DC3545;
    }
    .overlay-content .decline-button:hover {
      background-color: #C82333;
    }
  </style>
</head>
<body>

<div id="myOverlay" class="overlay">
  <div class="overlay-content">
    <h2>Aviso de Política de Privacidade</h2>
    <p>Ao acessar este site, você concorda com nossa <a href="/politica-de-privacidade" target="_blank">Política de Privacidade</a> e nossos Termos de Uso.</p>
    <button onclick="closeOverlay()">Concordo</button>
    <button class="decline-button" onclick="declinePolicy()">Não Concordo</button>
  </div>
</div>

<script>
  function closeOverlay() {
    document.getElementById('myOverlay').style.display = 'none';
  }

  function declinePolicy() {
    window.location.href = 'https://www.google.com';
  }
</script>

</body>
</html>
